server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Immutable assets
    location /_app/immutable/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
